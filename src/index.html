<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A profile gallery for photographer Jacques Cousteau."
    />
    <meta name="author" content="Francis Flanagan" />
    <meta name="keywords" content="nature, photography, gallery, profile" />
    <link rel="icon" href="<%=require('./favicon.ico')%>" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="A text logo of the words 'Around the U.S.'"
        />
      </header>

      <main class="content">
        <section class="profile page__profile">
          <div class="profile__image-container">
            <img
              class="profile__image"
              alt="Portrait picture of photographer Jacques Cousteau with a blue collared shirt and a red knit hat"
            />
            <button class="profile__image-edit-button" type="button"></button>
          </div>
          <div class="profile__content">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__title"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="gallery page__gallery">
          <ul class="gallery__cards"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__content">&#169; 2022 Around The U.S.</p>
      </footer>
      <div class="modal modal_content_edit-profile">
        <div class="modal__container">
          <form class="modal__form form" name="profile-form">
            <fieldset class="form__fieldset">
              <h2 class="form__heading">Edit Profile</h2>
              <input
                id="name-input"
                class="form__input form__input_content_name"
                type="text"
                placeholder="Name"
                name="name"
                required
                minlength="2"
                maxlength="40"
                autocomplete="off"
              />
              <span class="form__error name-input-error"></span>
              <input
                id="description-input"
                class="form__input form__input_content_description"
                type="text"
                placeholder="Description"
                name="description"
                required
                minlength="2"
                maxlength="200"
                autocomplete="off"
              />
              <span class="form__error description-input-error"></span>
              <button class="form__button" type="submit">Save</button>
            </fieldset>
          </form>
          <button class="modal__close-button" type="button"></button>
        </div>
      </div>
      <div class="modal modal_content_add-place">
        <div class="modal__container">
          <form class="modal__form form" name="card-form">
            <fieldset class="form__fieldset">
              <h2 class="form__heading">New Place</h2>
              <input
                id="title-input"
                class="form__input form__input_content_card-name"
                type="text"
                placeholder="Title"
                name="title"
                required
                minlength="1"
                maxlength="30"
                autocomplete="off"
              />
              <span class="form__error title-input-error"></span>
              <input
                id="link-input"
                class="form__input form__input_content_card-link"
                type="url"
                name="link"
                placeholder="Image Link"
                required
                autocomplete="off"
              />
              <span class="form__error link-input-error"></span>
              <button class="form__button" type="submit">Save</button>
            </fieldset>
          </form>
          <button class="modal__close-button" type="button"></button>
        </div>
      </div>
      <div class="modal modal_content_card-preview">
        <div class="modal__image-container">
          <img class="modal__image" />
          <p class="modal__caption"></p>
          <button class="modal__close-button" type="button"></button>
        </div>
      </div>
      <div class="modal modal_content_card-delete-confirm">
        <div class="modal__delete-container">
          <h2 class="modal__heading">Are you sure?</h2>
          <button class="modal__close-button" type="button"></button>
          <form class="modal__form form">
            <button class="modal__save-button form__button" type="submit">
              Yes
            </button>
          </form>
        </div>
      </div>
      <div class="modal modal_content_edit-avatar">
        <div class="modal__container">
          <form class="modal__form form" name="avatar-form">
            <fieldset class="form__fieldset">
              <h2 class="form__heading">Change profile picture</h2>
              <input
                id="avatar-link-input"
                class="form__input form__input_content_avatar-link"
                type="url"
                name="link"
                placeholder="Image Link"
                required
                autocomplete="off"
              />
              <span class="form__error avatar-link-input-error"></span>
              <button class="form__button" type="submit">Save</button>
            </fieldset>
          </form>
          <button class="modal__close-button" type="button"></button>
        </div>
      </div>
      <template id="card">
        <li class="card">
          <img class="card__image" />
          <button class="card__delete-button" type="button"></button>
          <div class="card__content">
            <h2 class="card__title"></h2>
            <div class="card__like-content">
              <button class="card__like-button" type="button"></button>
              <p class="card__like-count">0</p>
            </div>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
