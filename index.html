<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A profile gallery for photographer Jacques Cousteau."
    />
    <meta name="author" content="Francis Flanagan" />
    <meta name="keywords" content="nature, photography, gallery, profile" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="A text logo of the words 'Around the U.S.'"
        />
      </header>

      <main class="content">
        <section class="profile page__profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Portrait picture of photographer Jacques Cousteau with a blue collared shirt and a red knit hat"
          />
          <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__title">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="gallery page__gallery">
          <ul class="gallery__cards">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite-valley.jpg"
                alt="Picture of a river surround by pine trees in Yosemite Valley"
              />
              <div class="card__content">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Picture of Lake Louise with mountains on either side"
              />
              <div class="card__content">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="An orange-skyed sunrise over the Bald Mountains"
              />
              <div class="card__content">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Looking up at 3 peaks of Latemar mountain with a starry sky in the background"
              />
              <div class="card__content">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park.jpg"
                alt="A shallow lake with a rocky shore and a mountain the background of Vanoise National Park"
              />
              <div class="card__content">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image card__image_content_lago"
                src="./images/lago-di-braies.jpg"
                alt="Several boats connected to a wooden dock in a lake called Lago di Braies surrounded by mountains "
              />
              <div class="card__content">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
