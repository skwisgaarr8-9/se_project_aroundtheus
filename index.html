<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A profile gallery for photographer Jacques Cousteau."
    />
    <meta name="author" content="Francis Flanagan" />
    <meta name="keywords" content="nature, photography, gallery, profile" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="A text logo of the words 'Around the U.S.'"
        />
      </header>

      <main class="content">
        <section class="profile page__profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Portrait picture of photographer Jacques Cousteau with a blue collared shirt and a red knit hat"
          />
          <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__title">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="gallery page__gallery">
          <ul class="gallery__cards"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__content">&#169; 2022 Around The U.S.</p>
      </footer>
      <div class="modal modal_content_edit-profile">
        <div class="modal__container">
          <form class="modal__form form">
            <fieldset class="form__fieldset">
              <h2 class="form__heading">Edit Profile</h2>
              <input
                id="name-input"
                class="form__input form__input_content_name"
                type="text"
                placeholder="Name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="form__input-error name-input-error"></span>
              <input
                id="description-input"
                class="form__input form__input_content_description"
                type="text"
                placeholder="Description"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="form__input-error description-input-error"></span>
              <button class="form__button form__button_type_save" type="submit">
                Save
              </button>
            </fieldset>
          </form>
          <button class="modal__close-button" type="button"></button>
        </div>
      </div>
      <div class="modal modal_content_add-place">
        <div class="modal__container">
          <form class="modal__form form">
            <fieldset class="form__fieldset">
              <h2 class="form__heading">New Place</h2>
              <input
                id="title-input"
                class="form__input form__input_content_card-name"
                type="text"
                placeholder="Title"
                required
                minlength="1"
                maxlength="30"
              />
              <span class="form__input-error title-input-error"></span>
              <input
                id="link-input"
                class="form__input form__input_content_card-link"
                type="url"
                placeholder="Image Link"
                required
              />
              <span class="form__input-error link-input-error"></span>
              <button class="form__button form__button_type_save" type="submit">
                Save
              </button>
            </fieldset>
          </form>
          <button class="modal__close-button" type="button"></button>
        </div>
      </div>
      <div class="modal modal_content-card-preview">
        <div class="modal__image-container">
          <img class="modal__image" />
          <p class="modal__caption"></p>
          <button class="modal__close-button" type="button"></button>
        </div>
      </div>
      <template id="card">
        <li class="card">
          <img class="card__image" />
          <button class="card__delete-button" type="button"></button>
          <div class="card__content">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
          </div>
        </li>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
