<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__header">
        <img class="header__logo" src="./images/logo.svg" alt="" />
      </header>

      <main class="content">
        <section class="profile page__profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt=""
          />
          <div class="profile__content">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__title">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="gallery page__gallery">
          <ul class="gallery__cards">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite-valley.jpg"
                alt=""
              />
              <div class="card__content">
                <p class="card__title">Yosemite Valley</p>
                <img
                  class="card__like-icon"
                  src="./images/like.svg"
                  alt="Heart shaped icon for liking an image"
                />
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lake-louise.jpg" alt="" />
              <div class="card__content">
                <p class="card__title">Lake Louise</p>
                <img
                  class="card__like-icon"
                  src="./images/like.svg"
                  alt="Heart shaped icon for liking an image"
                />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt=""
              />
              <div class="card__content">
                <p class="card__title">Bald Mountains</p>
                <img
                  class="card__like-icon"
                  src="./images/like.svg"
                  alt="Heart shaped icon for liking an image"
                />
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/latemar.jpg" alt="" />
              <div class="card__content">
                <p class="card__title">Latemar</p>
                <img
                  class="card__like-icon"
                  src="./images/like.svg"
                  alt="Heart shaped icon for liking an image"
                />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park.jpg"
                alt=""
              />
              <div class="card__content">
                <p class="card__title">Vanoise National Park</p>
                <img
                  class="card__like-icon"
                  src="./images/like.svg"
                  alt="Heart shaped icon for liking an image"
                />
              </div>
            </li>
            <li class="card">
              <img
                class="card__image card__image_content_lago"
                src="./images/lago-di-braies.jpg"
                alt=""
              />
              <div class="card__content">
                <p class="card__title">Lago di Braies</p>
                <img
                  class="card__like-icon"
                  src="./images/like.svg"
                  alt="Heart shaped icon for liking an image"
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">&#169; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
